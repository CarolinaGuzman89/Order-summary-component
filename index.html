<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="card">
      <img class="svg" src="./images/illustration-hero.svg" alt="" style="width:100%">
        <div class="content">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
            <table class="table">
              <tbody>
                <tr>
                  <td><img src="./images/icon-music.svg"></td>
                  <td>Annual Plan  <p class="price">$5.99/year</p> </td>
                  <td class="change"><a href="#">Change</a></td>
                </tr>
              </tbody>
            </table>
            <button type="button">Proceed to Payment </button>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
  </div>
</body>
</html>
